<html>
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="padding-left: 200px; padding-right: 100px">
        <h3>Create account</h3>
        <form action="register" method="POST">
            <table>
                <tbody>
                    <tr>
                        <td>Customer ID*: </td>
                        <td> <input type="text" name="txtCustID" value="" /> </td>
                    </tr>
                    <tr>
                        <td>Password*: </td>
                        <td> <input type="password" name="txtPassword" value="" /> </td>
                    </tr>
                    <tr>
                        <td>Confirm password*:</td>
                        <td> <input type="password" name="txtConfirm" value="" /> </td>
                    </tr>
                    <tr>
                        <td>Customer name*:</td>
                        <td><input type="text" name="txtCustName" value="" /></td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td><input type="text" name="txtLastName" value="" /></td>
                    </tr>
                    <tr>
                        <td>Middle name:</td>
                        <td><input type="text" name="txtMiddleName" value="" /></td>
                    </tr>
                    <tr>
                        <td>Address*:</td>
                        <td><input type="text" name="txtAddress" value="" /></td>
                    </tr>
                    <tr>
                        <td>Phone*:</td>
                        <td><input type="text" name="txtPhone" value="" /></td>
                    </tr>
                    <tr>
                        <td> <input type="submit" value="Register" name="btAction" /> </td>
                        <td> <input type="reset" value="Reset" name="btAction" /> </td>
                    </tr>
                </tbody>
            </table>

        </form>
    </body>
</html>
